services:
  prod.market-api-product:
    image: market-api-product:latest
    restart: always
    environment:
      APP_NAME: market-api-product
      SPRING_PROFILE: prod
    volumes:
      - market_upload:/upload
    networks:
      - prod-default

  local.market-api-product:
    image: market-api-product:latest
    restart: always
    environment:
      APP_NAME: market-api-product
      SPRING_PROFILE: local
    volumes:
      - market_upload:/upload
    networks:
      - local-default

volumes:
  market_upload:

networks:
  prod-default:
    external: true
  local-default:
    external: true